<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Comforter+Brush&family=Pacifico&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="block">
        <div class="game-container" data-aos="zoom-in" data-aos-duration="1000">
          <div class="box rl bl"></div>
          <div class="box bl"></div>
          <div class="box ll bl"></div>
          <div class="box rl"></div>
          <div class="box"></div>
          <div class="box ll"></div>
          <div class="box tl rl"></div>
          <div class="box tl"></div>
          <div class="box ll tl"></div>
        </div>
        <div class="status-container">
          <h1 data-aos="flip-right" data-aos-duration="800">Tik Tac Toe</h1>
          <div class="turn">X's turn</div>
          <div class="btn">Reset</div>
          <div class="wins" data-aos="flip-down" data-aos-duration="800">
            <img src="./trophy.png" />
            <h3 data-aos="zoom-in" data-aos-duration="1000" class="winningLine">
              <!-- X won!! -->
            </h3>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./index.js"></script>
  </body>
</html>
